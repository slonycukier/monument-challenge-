<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles.css" />
    <script
      src="https://kit.fontawesome.com/91e77606af.js"
      crossorigin="anonymous"
    ></script>
    <title>Monument Challenge</title>
  </head>
  <body>
    <!--Main Page-->
    <main>
      <div class="big-wrapper">
        <header>
          <div class="container">
            <div class="logo">
              <img src="/images/logo.png" alt="logo" />
            </div>
            <div class="links">
              <ul>
                <li><a href="#">Architecture</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Significance</a></li>
                <li><a href="#" class="btn">Get there</a></li>
              </ul>
            </div>
          </div>
        </header>
        <!--Showcase Area-->
        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Colosseum</h1>
                <h2>Wonder of the Ancient World.</h2>
              </div>
              <p class="text">
                An emblem of ancient Rome, this grand amphitheater hosted
                gladiatorial combats, public spectacles, and symbolizes Roman
                architectural and engineering prowess through the ages.
              </p>
              <a href="#" class="btn">Read more</a>
            </div>
            <div class="right">
              <img src="/images/colosseum.png" alt="colosseum" />
            </div>
          </div>
        </div>
        <!--Bottom area-->
        <div class="bottom-area">
          <div class="container">
            <div class="toggle-btn">
              <i class="fa-regular fa-moon"></i>
              <i class="fa-regular fa-sun"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--JS Files-->
    <script src="/src/app.js"></script>
  </body>
</html>
